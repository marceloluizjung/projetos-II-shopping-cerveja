<!-- ========== Left Sidebar Start ========== -->
<ng-template #contentTemplate>
    <!--- Sidemenu -->
    <div id="sidebar-menu">
        <ul class="metismenu" id="side-menu" #sideMenu>

            <li class="menu-title">Navigation</li>

            <li *ngIf="currentUser?.role == 'SELLER'">
                <a href="javascript: void(0);" class="waves-effect" aria-expanded="false">
                    <i class="fe-airplay"></i>
                    <span> Dashboard </span>
                    <span class="menu-arrow"></span>
                </a>
                <ul class="nav-second-level collapse" aria-expanded="false">
                    <li>
                        <a routerLink="/ecommerce/ecommerce-dashboard" routerLinkActive="active"
                            class="side-nav-link-ref">Dashboard de vendas</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="javascript: void(0);" class="waves-effect">
                    <i class="fe-shopping-cart"></i>
                    <span> eCommerce </span>
                    <span class="menu-arrow"></span>
                </a>
                <ul class="nav-second-level collapse" aria-expanded="false">
                    <li *ngIf="currentUser?.role == 'SELLER'">
                        <a routerLink="/ecommerce/products" routerLinkActive="active"
                            class="side-nav-link-ref">Produtos</a>
                    </li>
                    <li>
                        <a routerLink="/ecommerce/orders" routerLinkActive="active" class="side-nav-link-ref">Pedidos</a>
                    </li>
                    <li *ngIf="currentUser?.role == 'ADMIN'">
                        <a routerLink="/ecommerce/sellers" routerLinkActive="active"
                            class="side-nav-link-ref">Vendedores</a>
                    </li>
                    <li>
                        <a routerLink="/ecommerce/shopping" routerLinkActive="active"
                            class="side-nav-link-ref">Shopping</a>
                    </li>
                    <li>
                        <a routerLink="/ecommerce/checkout" routerLinkActive="active"
                            class="side-nav-link-ref">Carrinho</a>
                    </li>
                </ul>
            </li>

        </ul>

    </div>
    <!-- End Sidebar -->

    <div class="clearfix"></div>
</ng-template>


<div class="left-side-menu">
    <div class="slimscroll-menu" appSlimScroll *ngIf="!isCondensed">
        <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
    </div>

    <div class="slimscroll-menu" *ngIf="isCondensed">
        <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
    </div>
</div>
<!-- Left Sidebar End -->
