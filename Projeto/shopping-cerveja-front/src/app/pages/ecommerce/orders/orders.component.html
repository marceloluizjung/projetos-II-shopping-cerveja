<div class="container-fluid">
    <app-page-title title="Pedidos" [breadcrumbItems]="breadCrumbItems"></app-page-title>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-centered mb-0">
                            <thead class="thead-light">
                                <tr>
                                    <th style="width: 20px;">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">&nbsp;</label>
                                        </div>
                                    </th>
                                    <th>Order ID</th>
                                    <th>Products</th>
                                    <th>Date</th>
                                    <th>Payment Status</th>
                                    <th>Total</th>
                                    <th>Payment Method</th>
                                    <th>Order Status</th>
                                    <th style="width: 125px;">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let order of ordersData | filter:term | slice:0:10; let i = index;">
                                    <td>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck{{i}}">
                                            <label class="custom-control-label" for="customCheck{{i}}">&nbsp;</label>
                                        </div>
                                    </td>
                                    <td><a href="javascript: void(0);"
                                            class="text-body font-weight-bold">{{ order.id }}</a>
                                    </td>
                                    <td>
                                        <span><img src="{{ order.produtos[0].imagem }}"
                                                alt="product-img" height="32" /></span>
                                    </td>
                                    <td>
                                        {{ order.dataCriacao }} <small class="text-muted">{{ order.dataCriacao }}</small>
                                    </td>
                                    <td>
                                        <h5><span class="badge bg-soft-success text-success" >
                                            <i class="mdi mdi-timer-sand" ></i> {{ order.status }}</span></h5>
                                    </td>
                                    <td>
                                        {{ order.valor }}
                                    </td>
                                    <td>
                                        {{ order.valor }}
                                    </td>
                                    <td>
                                        <h5><span class="badge badge-warning"> {{ order.id }}</span></h5>
                                    </td>
                                    <td>
                                        <a href="javascript:void(0);" class="action-icon"> <i
                                                class="mdi mdi-eye"></i></a>
                                        <a href="javascript:void(0);" class="action-icon"> <i
                                                class="mdi mdi-square-edit-outline"></i></a>
                                        <a href="javascript:void(0);" class="action-icon"> <i
                                                class="mdi mdi-delete"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <ul class="pagination pagination-rounded justify-content-end my-2">
                        <ngb-pagination [collectionSize]="totalRecords" (pageChange)="onPageChange($event)"
                            [(page)]="page" [pageSize]="pageSize">
                        </ngb-pagination>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
