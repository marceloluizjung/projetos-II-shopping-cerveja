<app-page-title [breadcrumbItems]="breadCrumbItems"></app-page-title>

<div class="container-header">
    <div class="image-container">
        <img src="{{seller?.imagem}}" class="rounded-circle avatar-xl img-thumbnail" alt="profile-image">
    </div>
    <div class="description-container">
        <div class="title">
            <span style="font-size: 25px;">{{seller?.nome}}</span>
            <span>{{seller?.email}}</span>
            <span>
                <i class="fe-phone"></i>
                <span style="padding-left: 5px; padding-right: 5px;">Telefone</span>
                <i class="mdi mdi-whatsapp" style="color: #25D366;"></i>
                <span style="padding-left: 5px; padding-right: 5px;">Whats</span>
                <i class="fe-facebook" style="color: #4267B2"></i>
                <span style="padding-left: 5px; padding-right: 5px;">Face</span>
                <i class="fe-instagram" style="color: #d6249f;"></i>
                <span style="padding-left: 5px; padding-right: 5px;">Insta</span>
            </span>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div *ngIf="productData?.length" class="row">
        <div class="col-12">
            <div class="card-box">
                <div class="row">
                    <div class="col-lg-8">
                        <form class="form-inline">
                            <div class="form-group">
                                <input type="search" class="form-control" placeholder="Buscar produtos" name="search"
                                    [(ngModel)]="term">
                            </div>
                        </form>
                    </div>
                </div> <!-- end row -->
            </div> <!-- end card-box -->
        </div> <!-- end col-->
    </div>
    <!-- end row-->

    <div *ngIf="productData?.length" class="row">
        <div class="col-md-6 col-xl-3" *ngFor="let product of productData | filter: term">
            <div class="card-box product-box">
              <div class="product-img-bg">
                <img src="{{ product.imagem }}" alt="product-pic" class="img-fluid" />
              </div>
              <div class="product-info">
                <div class="row align-items-center">
                  <div class="col">
                    <h5 class="font-16 mt-0 sp-line-1"><a [routerLink]="['/ecommerce/product-detail', product.id]"
                        class="text-dark">{{ product.nome }}</a> </h5>
                    <div class="text-warning mb-2 font-13">
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                    </div>
                    <h5 class="m-0"> <span class="text-muted"> Estoque : {{ product.quantidade }} pcs</span></h5>
                  </div>
                  <div class="col-auto">
                    <div class="product-price-tag">
                      R${{product.valor}}
                    </div>
                  </div>
                </div> <!-- end row -->
              </div> <!-- end product info-->
            </div> <!-- end card-box-->
          </div> <!-- end col-->
    </div>

    <div class="row" *ngIf="!productData?.length" style="justify-content: center;">
      <img width="200" height="200" src="https://www.flaticon.com/svg/static/icons/svg/2187/2187405.svg"
                      alt="Inbox free icon" title="Inbox free icon" class="loaded">
    </div>
</div>
