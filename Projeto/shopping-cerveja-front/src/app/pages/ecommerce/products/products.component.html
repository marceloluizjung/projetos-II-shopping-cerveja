<div class="container-fluid">
  <app-page-title title="Meus produtos" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <div class="row">
    <div class="col-12">
      <div class="card-box">
        <div class="row">
          <div class="col-lg-8">
            <form class="form-inline">
              <div class="form-group">
                <label class="sr-only">Buscar</label>
                <input type="search" class="form-control" placeholder="Buscar produtos" name="search" [(ngModel)]="term">
              </div>
            </form>
          </div>
          <div class="col-lg-4">
            <div class="text-lg-right mt-3 mt-lg-0">
              <a routerLink="/ecommerce/product-new" class="btn btn-success"><i
                  class="mdi mdi-plus-circle mr-1"></i> Produto</a>
            </div>
          </div><!-- end col-->
        </div> <!-- end row -->
      </div> <!-- end card-box -->
    </div> <!-- end col-->
  </div>
  <!-- end row-->

  <div class="row">
    <div class="col-md-6 col-xl-3" *ngFor="let product of productData | filter: term">
      <div class="card-box product-box">

        <div class="product-action">
          <a [routerLink]="['/ecommerce/product-edit', product.id]" class="btn btn-success btn-xs"><i
              class="mdi mdi-pencil"></i></a>
        </div>

        <div class="product-img-bg">
          <img src="{{ product.imagem }}" alt="product-pic" class="img-fluid" />
        </div>

        <div class="product-info">
          <div class="row align-items-center">
            <div class="col">
              <h5 class="font-16 mt-0 sp-line-1"><a [routerLink]="['/ecommerce/product-detail', product.id]"
                  class="text-dark">{{ product.descricao }}</a> </h5>
              <div class="text-warning mb-2 font-13">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
              </div>
              <h5 class="m-0"> <span class="text-muted"> Estoque : {{ product.quantidade }} pcs</span></h5>
            </div>
            <div class="col-auto">
              <div class="product-price-tag">
                R${{product.valor}}
              </div>
            </div>
          </div> <!-- end row -->
        </div> <!-- end product info-->
      </div> <!-- end card-box-->
    </div> <!-- end col-->
  </div>
</div>
