<div class="container-fluid">
  <app-page-title title="Shopping" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  
  <div class="row">
    <div class="col-2">
      <div class="form-group">
        <label for="status-select" class="mr-2">Pesquisa por</label>
        <select #dropdown (change)="shoppingMode(dropdown.value)" class="custom-select" id="status-select">
          <option selected="">Lojas</option>
          <option>Produtos</option>
        </select>
      </div>
    </div>
  </div>

  <div *ngIf="shoppingSelected == 'Lojas'" class="row">
    <div class="col-12">
      <div class="card-box">
        <div class="row">
          <div class="col-lg-8">
            <form class="form-inline">
              <div class="form-group">
                <input type="search" class="form-control" placeholder="Buscar lojas" name="search" [(ngModel)]="term">
              </div>
            </form>
          </div>
        </div> <!-- end row -->
      </div> <!-- end card-box -->
    </div> <!-- end col-->
  </div>
  <!-- end row-->

  <!--Store-->
  <div class="row" *ngIf="shoppingSelected == 'Lojas'">
    <div class="col-md-6 col-xl-3" *ngFor="let store of storeData | filter: term">
      <div class="card-box product-box">
        <a routerLink="/ecommerce/store/{{store.id}}" class="text-dark">
          <div class="product-img-bg">
            <img src="{{ store.imagem }}" alt="product-pic" class="img-fluid" />
          </div>

          <div class="product-info">
            <div class="row align-items-center">
              <div class="col">
                <h5 class="font-16 mt-0 sp-line-1">{{ store.nome }} </h5>
                <div class="text-warning mb-2 font-13">
                  <i *ngFor="let nota of store.notaStar" class="fa fa-star"></i>
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>

  <!--Products-->
  <div class="row" *ngIf="shoppingSelected == 'Produtos'">
    <div class="col-12" style="padding: 0px;">
      <app-products></app-products>
    </div>
  </div>
</div>
